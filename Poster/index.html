<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sanjivani College of Engineering </title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            width: 600px;
            background-color: #fff;
            border: 5px solid #d84a38;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
            position: relative;
        }
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 3px solid #d84a38;
            padding-bottom: 10px;
        }
        .header img {
            width: 50px;
        }
        .header h1 {
            font-size: 24px;
            margin: 0;
            color: #d84a38;
        }
        .content {
            margin-top: 20px;
        }
        .content h2 {
            font-size: 20px;
            color: #d84a38;
        }
        .company {
            font-size: 24px;
            font-weight: bold;
            margin: 10px 0;
        }
        .salary {
            font-size: 36px;
            color: #fff;
            background-color: #d84a38;
            padding: 10px;
            border-radius: 5px;
            display: inline-block;
        }
        .profile {
            display: flex;
            justify-content: space-around;
            margin: 20px 0;
        }
        .profile div {
            text-align: center;
        }
        .profile img {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            object-fit: cover;
            border: 3px solid #d84a38;
        }
        .profile h3 {
            font-size: 18px;
            margin: 10px 0 0;
        }
        .footer {
            background-color: #d84a38;
            color: #fff;
            padding: 10px 20px;
            margin-top: 20px;
        }
        .footer p {
            font-size: 16px;
            margin: 0;
        }
        .footer .contact {
            margin-top: 10px;
            font-weight: bold;
        }
        .symbol {
            margin-top: 20px;
        }
        .symbol img {
            width: 50px;
        }
        .logo {
            height: 100px;
            width: 100px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <img src="logo1.jpg" alt="Logo 1" class="logo">
            
            <h1>SANJIVANI COLLEGE OF ENGINEERING</h1>
        </div>
        <div class="content">
            <h2>Congratulations for getting placed in</h2>
            <div class="company">APTIV COMPONENTS PVT. LTD</div>
            <div class="salary">8.5 LPA</div>
            <div class="profile">
                <div>
                    <img src="student1.jpg" alt="">
                    <h3>Sakshi Kulkarni </h3>
                </div>
                <div>
                    <img src="student2.jpg" alt="">
                    <h3>Prerana Nale</h3>
                </div>
            </div>
        </div>
        
        
        <div class="footer">
            <p>Mechatronics' first batch sets the bar high by claiming 8.5 LPA.</p>
            <p class="contact">Contact: 930119301 for more details.</p>
        </div>
    </div>
</body>
</html>
